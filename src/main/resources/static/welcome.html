<html ng-app="WelcomeScreen">
	<!-- This page uses AngularJS -->
	<head>
	   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular-sanitize.js"></script>
	    <script src="/js/welcomeLogic.js"></script>
	    <link rel="stylesheet" type="text/css" href="/css/style.css">
	</head>

	<body ng-controller="welcomeInfoPage" ng-init="usercheck()">

	    <hr>

	    <div>
	        <div style="text-align:right">
	            <a href="./login.html">Login</a>
	            <a href="./createAccount.html">Create Account</a>
	            <a href="./forgotPW.html">Forgot Password?</a>
	            	                           
	        </div>
            <div>
               <label>Welcome to the GameTracker 2000</label>
           </div>

	        <hr>

	        <div>
               <label>Popular Games</label>
               <table border="1">
                   <tr>
                       <td></td>
                       <td>Title</td>
                       <td>System</td>
                       <td>Price</td>
                       
                       
                   </tr>

                   <tr ng-repeat="iD in TopList">
                       <td><img src="{{iD.headerImageURL}}" style="width:120px;height:45px;"></td>
                       <td>{{iD.title}}</td>
                       <td>{{iD.system}}</td>
                       <td>{{iD.price}}</td>
                       
                   </tr>
               </table>
           </div>
	    </div>

	</body>

</html>
