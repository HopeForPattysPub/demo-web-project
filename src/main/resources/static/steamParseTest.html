<html ng-app="SteamParseTest">
	<!-- This page uses AngularJS -->
	<head>
	    <title>Steam Parsing Test</title>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular-sanitize.js"></script>
	    <script src="/js/steam-parse-test-ajs.js"></script>
	    <link rel="stylesheet" type="text/css" href="/css/style.css">

	<body ng-controller="SteamInfoPage">

	    <hr>

	    <div>
	        <div>
	            <label>Steam Info</label>
	        </div>

	        <hr>

	            <b><label>Steam JSON Parsing Test</label></b>
	            <br>

	            <input type="text" id="appid" ng-model="appidToSearch"><button ng-click="parseSteamJSON()">Get</button>
	            <br><hr><br>
				<p ng-bind-html="pageOutput"></p>
	        </div>
	    </div>
